<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Major Advisor</title>
  <link rel="stylesheet" href="style_student.css">
</head>
<body>
<div class="row">
  <div class="column" id = "studentProfile" >
      <p>student profile</p>
      <img src="SC_logo.png" name="Student Image">
      <p>Name: {{name}}</p>
      <p>Year: {{year}}</p>
      <p>#99: {{id}}</p>
      <p>Advisor: {{advisor}}</p>
  </div>
  <div class="column" id = "classesTaken" >
      <p>Classes Taken</p>
      <p>{{classes}}</p>
  </div>
  <div class="column" id = "classesTaken" >
      <p>Major Advice</p>
      <p>Here are the courses we suggest you to take:</p>
      <p>{{suggestions}}</p>
  </div>
</div>

</body>
</html>
